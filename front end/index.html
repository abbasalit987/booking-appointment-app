<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <form onsubmit="save(event)" id="loginForm" >
        <ul class="form-style-1">
            <li><label>Full Name <span class="required">*</span></label>
                <input type="text" id="firstName" name="field1" class="field-divided" placeholder="First"/> 
                <input type="text" id="lastName" name="field2" class="field-divided" placeholder="Last" /></li>
            <li>
                <label>Email <span class="required">*</span></label>
                <input type="email" id="eMail" name="field3" class="field-long" />
            </li>
            <li>
                <label>Subject</label>
                <select id="subject" name="field4" class="field-select">
                <option value="Advertise">Advertise</option>
                <option value="Partnership">Partnership</option>
                <option value="General Question">General</option>
                </select>
            </li>
            <li>
                <label>Your Message <span class="required">*</span></label>
                <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
            </li>
            <li>
                <input type="submit" value="Submit" />
            </li>
        </ul>
        </form>

        <ul id = "users"></ul>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
        <script src="main.js"> </script>

</body>
</html>
